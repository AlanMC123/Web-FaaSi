					<h3>香味</h3>
					<p>金桔的花具有淡淡的清香，香气宜人，给人一种清新雅致的感觉，其果实也带有一定的果香。</p>
                    <h3>开花时长</h3>
                	<p>金桔通常在每年的 6-9 月开花，花期较长，可陆续开放多次。如果养护得当，每次开花能持续 1-2 周左右，整体花期可持续数月。</p>
                	<h3>浇水频率</h3>
                    <p>春秋季一般每天浇 1 次水，还需每天向叶面上喷水一次，增加空气湿度；夏季每天浇水 2-3 次；冬天则要适当减少浇水，大约 7 天左右浇 1 次即可。在开花结果的时候，应当适当减少浇水，但不能让土完全变干，以免花落。</p>
