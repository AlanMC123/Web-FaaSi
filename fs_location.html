    <body>

				<h3 class="location-subtitle">2 0 2 5</h3>

						<tr>
							<td width="60%" rowspan="2">
								<svg viewBox="0 0 1900 1070">

			    		</a >

    					<!-- 龙华区 -->
			    		<a onClick="showInfo(7)" id="longhua-link">
			        		<polygon class="district" points="540,340,560,460,660,590,730,590,760,450,810,330,700,230,630,290,540,340" />
			    		</a >

    					<!-- 坪山区 -->

    					</a >

    					<!-- 光明区 -->
    					<a onClick="showInfo(9)" id="guangming-link">
        					<polygon class="district" points="460,120,360,220,400,410,540,340,630,290,570,160,460,120" />
    					</a >

    					<!-- 大鹏新区 -->
    					<a onClick="showInfo(10)" id="dapeng-link">

							</td>
							<th height="20%" style="max-height: 400px; overflow: auto">

							</th>
						</tr>
						<tr>
							<td>
								<h4 class="location-table-text">地点：</h4>
								<p class="location-table-text" id="location">&nbsp; </p>
								<h4 class="location-table-text">交通：</h4>
								<p class="location-table-text" id="traffic">&nbsp; </p>
								<h4 class="location-table-text">时间：</h4>

							</td>
						</tr>
					</tbody>
				</table>
			</div>	
		</div>
		
		<!-- 地点选择函数 -->
		<script>
			function showInfo(district) {
				if (district == 1) {
					document.getElementById("location").textContent = "福田区节日大道节日广场(卓悦中心·天元中央大街)"
					document.getElementById("traffic").textContent = "地铁1号线或10号线至岗厦站，后步行前往；自驾可导航至卓越中心停车场"
					document.getElementById("time").textContent = "1月22日~1月28日"
				}
				else if (district == 2) {
					document.getElementById("location").textContent = "罗湖区爱国路(华丽路路口至怡景路路口区间）"
					document.getElementById("traffic").textContent = "地铁3号线翠竹站B2口或5号线怡景站D口，后步行前往"
					document.getElementById("time").textContent = "1月22日-1月28日"
				}
				else if (district == 3) {
					document.getElementById("location").textContent = "南山区月亮湾大道3008号荷兰花卉小镇"
					document.getElementById("traffic").textContent = "地铁1号线大新站B口或12号线中山公园站D口，后步行前往"
					document.getElementById("time").textContent = "1月22日-1月28日"
				}
				else if (district == 4) {
					document.getElementById("location").textContent = "盐田区海山街道海景路盐田中央公园段"
					document.getElementById("traffic").textContent = "地铁2号线或8号线海山站A1口，后步行前往；自驾可停车至壹海城ONE MALL"
					document.getElementById("time").textContent = "1月22日-1月28日"
				}
				else if (district == 5) {
					document.getElementById("location").textContent = "宝安区创业二路与扬田路交叉口东40米啤酒小镇内部"
					document.getElementById("traffic").textContent = "地铁5号线兴东地铁站B口，后步行前往。"
					document.getElementById("time").textContent = "1月22日-1月28日"
				}
				else if (district == 6) {
					document.getElementById("location").textContent = "龙岗区龙翔大道3001号大运中心"
					document.getElementById("traffic").textContent = "地铁16号线大运中心站D口，后步行前往。"
					document.getElementById("time").textContent = "1月22日-1月28日"
				}
				else if (district == 7) {
					document.getElementById("location").textContent = "龙华区龙华大道4321号龙华文体中心"
					document.getElementById("traffic").textContent = "地铁4号线至清湖A2口，转乘有轨电车至清龙站，后步行前往。"
					document.getElementById("time").textContent = "1月22日-1月28日"
				}
				else if (district == 8) {
					document.getElementById("location").textContent = "坪山区行政八路与坪山大道交叉路口北侧坪山中心公园"
					document.getElementById("traffic").textContent = "地铁14号线坪山中心站C口，后步行前往"
					document.getElementById("time").textContent = "1月22日-1月28日"
				}
				else if (district == 9) {
					document.getElementById("location").textContent = "光明区马田街道松白路4699号大仟里购物中心"
					document.getElementById("traffic").textContent = "地铁6号线至公明广场A口，后步行前往"
					document.getElementById("time").textContent = "1月22日-1月28日"
				}
				else if (district == 10) {
					document.getElementById("location").textContent = "大鹏新区南澳街道月亮湾广场"
					document.getElementById("traffic").textContent = "地铁2号线至莲塘口岸D口，到广岭公交站乘坐E11号公交至上下企沙站，后步行前往。"
					document.getElementById("time").textContent = "1月22日-1月28日"
				}
			}
		</script>
