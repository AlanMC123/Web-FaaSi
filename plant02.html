		<style>
            @import url("index_style.css");

	<body>
		<!-- 全屏背景 -->
        <div id="culture-background-setting"></div>
		
		<!-- 植物介绍 -->
		<div>
			<div class="content-translucent-flame">
				<br>
				<div class="center-container">
					<h1>富 贵 竹</h1>
				</div>
				<div class="center-container" style="width: 90%">
					<div class="news-text-container">
					<div class="plant-image-container">
					  <img src="pictures/culture/plant02.jpg" alt="富贵竹" class="opaque-flame-picture">
					</div>
					<h3>香味</h3>
					<p>富贵竹开花较为罕见，其花朵有一股淡淡的香味。</p>
                    <h3>开花时长</h3>
                	<p>由于富贵竹开花罕见，且开花时间受环境和养护条件影响大，所以很难确切说明其开花时长。一般来说，若开花，单朵花能维持数天到一周左右，整个花期可能持续 1-2 周。</p>
                	<h3>浇水频率</h3>
                    <p>平均每隔 3-4 天浇一次水，可以根据季节变化调整浇水频率。夏季时提高浇水频率，每隔 2-3 天浇一次水；冬季时气温低，可每隔 5-7 天浇一次水，保持土壤偏干燥一些，平时保持土壤见干见湿，等土壤干燥后及时浇透水。</p>
