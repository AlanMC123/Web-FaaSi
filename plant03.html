<html>
	<head>
		<title>深圳花市网丨水仙花</title>
		<style>
            @import url("index_style.css");
        </style>
	</head>
	<body>
		<!-- 全屏背景 -->
        <div id="culture-background-setting"></div>
		
		<!-- 植物介绍 -->
		<div>
			<div class="content-translucent-flame">
				<br>
				<div class="center-container">
					<h1>水 仙 花</h1>
				</div>
				<div class="center-container" style="width: 90%">
					<div class="news-text-container">
					<div class="plant-image-container">
					  <img src="pictures/culture/plant03.jpg" alt="水仙花" class="opaque-flame-picture">
					</div>
					<h3>香味</h3>
					<p>水仙花香浓郁，香气扑鼻，具有较高的挥发性，能让室内充满馥郁的香气。</p>
                    <h3>开花时长</h3>
                	<p>水仙花的花期一般在 1-2 个月左右，单朵花的开放时间大约为 1-2 周。如果温度较低、光照适宜，花期可以适当延长。</p>
                	<h3>浇水频率</h3>
                    <p>水培水仙花时，要保证水的清洁，一般 2-3 天换一次水，如果是在高温的夏季，换水频率要适当增加，可每天换水。土培水仙花在生长期间需要保持土壤湿润，可每天浇一次水，开花期间适当减少浇水频率，2-3 天浇一次水即可。</p>
              </div>
				</div>
			  
			</div>
		</div>
